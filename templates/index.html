    <form>

          <label for="exampleFormControlTextarea1">Example textarea</label>

			{{ content[key]['text'] }}

        </div>

          <input class="form-control form-control-lg" id="{{key}}_comment" name="{{key}}_comment"type="text" placeholder="Kommentar">
        </div>
    {% endfor %}

{% endblock %}
